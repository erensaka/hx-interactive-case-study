
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HX ROI Simülasyonu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left side inputs -->
        <div class="input-section">
            <label for="stoppage-slider">Yıl Boyunca Toplam Duruş Süresi (Saat):</label>
            <input type="range" id="stoppage-slider" min="0" max="48" step="1" value="24">
            <span id="stoppage-value">24</span> hours
            
            <label for="profit-slider">Duruş Saati Başına Üretim Karından Zarar (€):</label>
            <input type="range" id="profit-slider" min="0" max="20000" step="100" value="10000">
            <span id="profit-value">10000</span> €

            <label for="belt-length-slider">Bant Uzunluğu (m):</label>
            <input type="range" id="belt-length-slider" min="0" max="2000" step="10" value="1000">
            <span id="belt-length-value">1000</span> meters

            <label for="belt-price-slider">Metre Başına Bant Fiyatı (€):</label>
            <input type="range" id="belt-price-slider" min="0" max="500" step="5" value="200">
            <span id="belt-price-value">200</span> €

            <label for="repair-slider">Saat Başına Tamir Maliyeti (€):</label>
            <input type="range" id="repair-slider" min="0" max="500" step="10" value="250">
            <span id="repair-value">250</span> €
        </div>

        <!-- Right side chart -->
        <div class="chart-section">
            <h2>Harcama Simülasyonu</h2>
            <canvas id="expenditure-chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
